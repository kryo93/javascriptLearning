   <script>
       function buttonclick()
       {
           str1 = document.getElementById("user").value;

           str4 = document.getElementById("check2").value;
           if(check1.checked == false && check2.checked == false)
           {
               alert("tick one please")
           }
           else
           {
                if(str1==str2 && check1.checked== true)
                {
                    alert("Hello " + str1 + " you can enter now in your " + str3 + " account");
                }
                else
                {
                    if(str1==str2 && check2.checked== true)

                    }

   </script>
