<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   <script>
       function buttonclick()
       {
           str1 = document.getElementById("user").value;
           str2 = document.getElementById("pass").value;
           str3 = document.getElementById("selection");
           str4 = str3.options[str3.selectedIndex].value;
           
       
                    if(str1==str2)
                    {
                        alert("Hello " + str1 + " you can enter now in your " + str4 + " account");   
                    }
                    else
                    {
                        alert("username / id do not match");
                    }
       }
   
   </script>
</head>
<body>
    <input id="user" placeholder="username">
    <input id="pass" type="password" placeholder="password">
<select id="selection">
    <option>Facebook</option><br>
    <option>Twitter</option>
</select>
    <button onclick="buttonclick()">click</button>


</body>
</html>
